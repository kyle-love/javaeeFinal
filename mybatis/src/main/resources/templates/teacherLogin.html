<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
    <title>老师登录</title>
</head>
<body>

<div class="container">
    <center><h3>老师登录</h3></center>
    <form th:action="@{/teacher/Login}" method="post">

        <div class="form-group">
            <label for="s_id">老师Id：</label>
            <input type="text" class="form-control" id = "s_id" name="s_id" placeholder="请输入老师Id" th:field="${teacher.teacherid}">
        </div>

        <div class="form-group">
            <label for="s_password">老师密码：</label>
            <input type="text" class="form-control" id="s_password" name="s_password" placeholder="请输入老师密码" th:field="${teacher.teacherpassword}">
        </div>


        <div class="form-group" style="text-align: center">
            <a th:href="@{/teacher/Login}"> <input class="btn btn-primary"  type="submit"  value="提交"/></a>
            <a href="addHomework.html" th:href="@{/teacherLogin}"> <input class="btn btn-default" type="reset" value="重置"/></a>
            <a href="list.html" th:href="@{/index.html}"> <input class="btn btn-default" type="button" value="返回"/></a>
        </div>

    </form>

    <form th:action="@{/teacherRegister}" method="post" role="from" class="smart-green" >
        <input type="submit" class="button"  value="注册"/>
    </form>
</div>
</body>
</html>
