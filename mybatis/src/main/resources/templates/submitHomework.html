<!-- HTML5文档-->
<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加用户</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <center><h3>提交作业页面</h3></center>
    <form th:action="@{/student/submitHomework}" method="post">
        <div class="form-group">
            <label for="studentId">学生Id：</label>
            <input type="text" class="form-control" id="studentId" name="studentId" placeholder="请输入学生Id" th:field="${sh.studentid}">
        </div>

        <div class="form-group">
            <label for="shId">提交作业Id：</label>
            <input type="text" class="form-control" id="shId" name="shId" placeholder="请输入提交作业Id" th:field="${sh.shid}">
        </div>


        <div class="form-group">
            <label for="shTitle">作业标题：</label>
            <input type="text" class="form-control" id="shTitle" name="shTitle" placeholder="请输入作业标题" th:field="${sh.homeworktitle}">
        </div>

        <div class="form-group">
            <label for="homeworkContent">作业内容：</label>
            <input type="text" class="form-control" id="homeworkContent" name="homeworkContent" placeholder="请输入作业内容" th:field="${sh.homeworkcontent}">
        </div>



        <div class="form-group" style="text-align: center">
            <a th:href="@{/student/submitHomework}"> <input class="btn btn-primary" type="submit" value="提交"/></a>
            <a href="addHomework.html" th:href="@{/submitHomework}"> <input class="btn btn-default" type="reset" value="重置"/></a>
            <a href="list.html" th:href="@{/list}"> <input class="btn btn-default" type="button" value="返回"/></a>
        </div>

    </form>
</div>
</body>
</html>
